<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej7</title>
</head>
<body>

    <h1>¡Juego de Ej7!</h1>
    <div class="container">
        <p>Adivina los 5 números de la lotería entre 1 y 10.</p>
        <input type="number" id="numero" placeholder="Introduce un número" min="1" max="10">
        <button onclick="adivinarNumero()">Adivinar</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        // Generar 5 números aleatorios del 1 al 10
        let numerosLoteria = [];
        while (numerosLoteria.length < 5) {
            let numeroAleatorio = Math.floor(Math.random() * 10) + 1;
            if (!numerosLoteria.includes(numeroAleatorio)) { // Evitar números repetidos
                numerosLoteria.push(numeroAleatorio);
            }
        }
        console.log("Números de la lotería (secreto):", numerosLoteria); // Mostrar en consola para pruebas

        // Función para verificar si el número adivinado está en la lotería
        function adivinarNumero() {
            let numeroUsuario = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(numeroUsuario) || numeroUsuario < 1 || numeroUsuario > 10) {
                resultado.textContent = "Por favor, introduce un número válido entre 1 y 10.";
                resultado.style.color = "red";
                return;
            }

            // Comprobar si el número está en la lotería
            if (numerosLoteria.includes(numeroUsuario)) {
                let posicion = numerosLoteria.indexOf(numeroUsuario);
                resultado.textContent = `¡Correcto! El número ${numeroUsuario} está en la posición ${posicion + 1}.`;
                resultado.style.color = "green";
            } else {
                resultado.textContent = `El número ${numeroUsuario} no está en la lista de la lotería. Sigue intentándolo.`;
                resultado.style.color = "orange";
            }

            document.getElementById("numero").value = ""; // Limpiar el campo de entrada
        }
    </script>

</body>
</html>
