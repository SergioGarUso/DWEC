<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivina</title>
</head>
<body>

    <h1>¡Adivina los Números!</h1>
    <div class="juego">
        <p>Intenta adivinar 5 números secretos entre 1 y 10.</p>
        <input type="number" id="inputNumero" placeholder="Escribe tu número" min="1" max="10">
        <button onclick="verificarNumero()">Probar suerte</button>
        <div class="mensaje" id="mensajeResultado"></div>
    </div>

    <script>
        let numerosSecretos = [];
        while (numerosSecretos.length < 5) {
            let aleatorio = Math.floor(Math.random() * 10) + 1;
            if (!numerosSecretos.includes(aleatorio)) {
                numerosSecretos.push(aleatorio);
            }
        }
        console.log("Números secretos (para pruebas):", numerosSecretos);

        function verificarNumero() {
            let numeroUsuario = parseInt(document.getElementById("inputNumero").value);
            let mensaje = document.getElementById("mensajeResultado");

            if (isNaN(numeroUsuario) || numeroUsuario < 1 || numeroUsuario > 10) {
                mensaje.textContent = "Introduce un número válido entre 1 y 10.";
                mensaje.style.color = "red";
                return;
            }

            if (numerosSecretos.includes(numeroUsuario)) {
                let posicion = numerosSecretos.indexOf(numeroUsuario);
                mensaje.textContent = `¡Bien hecho! El número ${numeroUsuario} está en la posición ${posicion + 1}.`;
                mensaje.style.color = "green";
            } else {
                mensaje.textContent = `El número ${numeroUsuario} no está en la lista secreta. Inténtalo de nuevo.`;
                mensaje.style.color = "orange";
            }

            document.getElementById("inputNumero").value = "";
        }
    </script>

</body>
</html>
