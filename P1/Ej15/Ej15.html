<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej15</title>
    
</head>
<body>
    <button onclick="mostrarTablaDel5()">Mostrar Tabla</button>

    <div class="output" id="tablaMultiplicar"></div>

    <script>
        function mostrarTablaDel5() {
            let tabla = '';
            for (let i = 1; i <= 10; i++) {
                const resultado = 5 * i;
                tabla += `5 x ${i} = ${resultado}<br>`;
            }
            document.getElementById('tablaMultiplicar').innerHTML = tabla;
        }
    </script>
</body>
</html>
