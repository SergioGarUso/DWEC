<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
    <script src="Ej1.js"></script>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #ff6b6b;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px #ffbe76;
        }

        h2 {
            color: #030303;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            color: #161512;
            margin: 20px 0;
        }

        /* Estilos de la Lista */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #74b9ff;
            color: #2d3436;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        ul li:hover {
            background-color: #a29bfe;
            transform: scale(1.05);
        }

        /* Imagen */
        img {
            width: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        /* Enlaces */
        a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #00b894;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: #00cec9;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #ff6b6b;
            padding: 10px;
            margin-top: 20px;
            color: #ffffff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página</h1>
    </header>

    <main>
        <p>Esta es una página web básica creada con HTML y CSS, con colores vibrantes e interactividad.</p>
        <script>holamundo()</script>
        <h2>Algunas cosas que me gustan:</h2>
        <ul>
            <li>Leer libros</li>
            <li>Ver películas</li>
            <li>Jugar videojuegos</li>
        </ul>

        <h2>Una imagen interesante:</h2>
        <img src="https://via.placeholder.com/350" alt="Imagen de ejemplo" onclick="aviso()">
        
        <p>Visita este <a href="https://www.google.com" target="_blank">enlace a Google</a> para más información.</p>
    </main>

    

</body>
</html>
