<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos del 1 al 1000</title>
    <script src="../Ej3/Ej3.js"></script> <!-- Importamos la función esPrimo del archivo Ej3.js -->
    
       
</head>
<body>
    <h1>Números Primos del 1 al 1000</h1>

    <button onclick="mostrarPrimos()">Mostrar Números Primos</button>

    <script>
        function mostrarPrimos() {
            document.write('<div id="primos">');
            for (let i = 1; i <= 1000; i++) {
                if (esPrimo(i)) {
                    document.write('<div class="primo">' + i + '</div>');
                }
            }
            document.write('</div>');
        }
    </script>
</body>
</html>
