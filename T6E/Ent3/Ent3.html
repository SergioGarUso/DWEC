<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: fixed;
            top: 0;
            left: 0;
            height: 50%;
            width: 100%;
            background-color: gainsboro;
        }

        p{
            height: 50%;
            margin: 0;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <button>aceme click</button>
        </p>
    </div>

    <script>
        let capa = document.querySelector("div");
        let p = document.querySelector("p");
        let button = document.querySelector("button");
        
        capa.addEventListener("click", ()=>{console.log("click en capa")});
        p.addEventListener("click", ()=>{console.log("click en p")});
        button.addEventListener("click", ()=>{console.log("click en button")});
    </script>
</body>
</html>
