<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej3</title>
    <script src="Ej3.js"></script> 
</head>
<body>

    <h1>Gesti√≥n de Inventario de Productos</h1>

    <!-- Formulario para agregar producto -->
    <h3>Agregar Producto</h3>
    <label for="nombreProducto">Nombre:</label>
    <input type="text" id="nombreProducto" placeholder="Nombre del producto">
    <label for="precioProducto">Precio:</label>
    <input type="number" id="precioProducto" placeholder="Precio del producto">
    <button onclick="agregarProducto()">Agregar Producto</button>

    <!-- Formulario para eliminar producto -->
    <h3>Eliminar Producto</h3>
    <label for="nombreEliminar">Nombre:</label>
    <input type="text" id="nombreEliminar" placeholder="Nombre del producto a eliminar">
    <button onclick="eliminarProducto()">Eliminar Producto</button>

    <!-- Formulario para actualizar precio -->
    <h3>Actualizar Precio</h3>
    <label for="nombreActualizar">Nombre:</label>
    <input type="text" id="nombreActualizar" placeholder="Nombre del producto a actualizar">
    <label for="precioNuevo">Nuevo Precio:</label>
    <input type="number" id="precioNuevo" placeholder="Nuevo precio">
    <button onclick="actualizarPrecio()">Actualizar Precio</button>

    <h3>Acciones del Inventario</h3>
    <button onclick="mostrarInventario()">Mostrar Inventario</button>
    <button onclick="mostrarStock()">Mostrar Stock</button>

    <!-- Aqui muestrare los resultados -->
    <h3>Resultados</h3>
    <div id="resultado"></div>

    
</body>
</html>
