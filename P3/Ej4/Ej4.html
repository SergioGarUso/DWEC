<body>
    <h1>Calculadora de Suma de Matrices</h1>

    <button onclick="calcularSumaMatrices()">Calcular</button>

    <!-- Contenedor para mostrar las matrices -->

    <h3>Matriz Resultado</h3>
    <div id="matrizResultado"></div>
